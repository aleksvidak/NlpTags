<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WORD EXTRACTION!</title>
</head>
<body>

	<form method="get" action="api/v1/tag">
		<h3>Choose your document for keywords/keyphrases extraction:</h3>
		<textarea name="text" cols="40" rows="5"></textarea><br> <br>
		<h3>Choose method:</h3>
		<select name="method">
			<optgroup label="Keywords">
				<option value="stopwords">Stopwords</option>
				<option value="frequency">Frequency 5%</option>
			</optgroup>
			<optgroup label="Keyphrases">
				<option value="keyphrases">Keyphrases</option>
			</optgroup>
		</select>  <br>
		<h3>Number of top keywords/keyphrases (empty for all):</h3>
		<input type="text" name="number" value=""> <br> <br>
		<input type="submit" id="btn1" value="EXTRACT" />
	</form>
</body>
</html>
